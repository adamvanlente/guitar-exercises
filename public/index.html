<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
    <title>üé∏Guitar Practice üé∂</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

  </head>
  <body>

    <div id="container">

      <div class="timer-countdown">
        <span v-if="timerOn">{{ 120 - timer }}</span>
      </div>

      <div class="heading">
        Guitar Practice generator
      </div>

      <div class="practice-options">
        <button v-on:click="newScale">Random Scale exercise</button>

      </div>

      <div class="practice-item">
        <span v-if="!exercise">Please select an exercise</span>
        <span v-if="exercise">

          <div class="exercise-key">
            {{ exercise.scale.key }}
          </div>

          <div class="exercise-relative-minor">
            Relative minor: {{ exercise.scale.relative_minor }}
          </div>

          <div class="exercise-shape">
            Play: {{ exercise.type }} scale - {{ exercise.shape }} shape
          </div>

        </span>
      </div>

      <div class="timer-control" v-if="exercise">
        <span v-if="timerOn" v-on:click="timerOn = false">Kill Auto Refresh ‚è∞</span>
        <span v-if="!timerOn" v-on:click="timerOn = true">Auto refresh ‚è∞</span>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script type="module">

      import scales from './modules/scales.js'

      new Vue({
        el: '#container',
        data: {
          value: 'somenews',
          exercise: undefined,
          timerOn: false,
          timer: 0,
          timerCounter: undefined
        },
        mounted() {
          this.newScale()
        },
        methods: {
          newScale() {
            let randomExercise = scales.getRandomExercise()
            this.exercise = randomExercise
            this.timer = 0
          },
          setTimer() {
            let self = this
            this.timerCounter = setInterval(() => {
              self.timer = self.timer + 1
              if (self.timer == 120) {
                self.timer = 0
                self.newScale()
              }
            }, 1000)
          },
          stopTimer() {
            window.clearInterval(this.timerCounter)
            this.timer = 0
          }
        },
        watch: {
          timerOn() {
            if (this.timerOn) {
              this.setTimer()
            } else {
              this.stopTimer()
            }
          }
        }
      });
    </script>

  </body>
</html>
